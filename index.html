<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GPN 22 map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <nav id="filter-group" class="filter-group"></nav>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiaGF3LXNpbSIsImEiOiJjbHc2NmV6M2gxbThvMmltdXhiaWF2Mm9uIn0.VzmPZiqtj0arzdxR3zSBQg';


            function fetchJSON(url) {
                return fetch(url)
                    .then(function(response) {
                    return response.json();
                });
            }

            var places = fetchJSON('assets/features.geojson')
            .then(function(places) { 

                const filterGroup = document.getElementById('filter-group');
                const map = new mapboxgl.Map({
                    container: 'map', // container ID
                    center: [8.40, 49.006], // starting position [lng, lat]
                    zoom: 13.5, // starting zoom
                    style: 'mapbox://styles/haw-sim/clw66snph02ry01qubqce2o52'
                });

                map.on('load', () => {
                    // Add a GeoJSON source containing place coordinates and information.
                    map.addSource('places', {
                        'type': 'geojson',
                        'data': places
                    });


                    for (const feature of places.features) {
                        const type = feature.properties.type;
                        const symbol = feature.properties.icon;
                        const name = feature.properties.name;
                        const layerID = `poi-${type}`;

                        // Add a layer for this symbol type if it hasn't been added already.
                        if (!map.getLayer(layerID)) {
                            map.addLayer({
                                'id': layerID,
                                'type': 'symbol',
                                'source': 'places',
                                'layout': {
                                    // These icons are a part of the Mapbox Light style.
                                    // To view all images available in a Mapbox style, open
                                    // the style in Mapbox Studio and click the "Images" tab.
                                    // To add a new image to the style at runtime see
                                    // https://docs.mapbox.com/mapbox-gl-js/example/add-image/
                                    'text-field': ['get', 'name'],
                                    'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                                    'text-radial-offset': 0.5,
                                    'text-justify': 'auto',
                                    'text-size': 12,
                                    'text-font': [
                                        'Overpass Mono SemiBold',
                                    ],
                                    'icon-image': `${symbol}`,
                                    'icon-allow-overlap': true
                                },
                                paint: {
                                    'text-color':[
                                        "case",
                                        ["==", layerID , "poi-museum"],
                                        "#ff0000",
                                        ["==", layerID , "poi-bars"],
                                        "#ff7f00",
                                        ["==", layerID , "poi-venue"],
                                        "#008000",
                                        ["==", layerID , "poi-transit"],
                                        "#4b0082",
                                        "#0000ff",
                                    ]

                                },

                                'filter': ['==', 'type', type]
                            });

                            // Add checkbox and label elements for the layer.
                            const input = document.createElement('input');
                            input.type = 'checkbox';
                            input.id = layerID;
                            input.checked = true;
                            filterGroup.appendChild(input);

                            const label = document.createElement('label');
                            label.setAttribute('for', layerID);
                            label.textContent = type;
                            if (type == "museum"){
                                label.style.color = "#ff0000";
                            } else if (type == "bars"){
                                label.style.color = "#ff7f00";
                            } else if (type == "venue"){
                                label.style.color = "#008000";
                            } else if (type == "transit"){
                                label.style.color = "#4b0082";
                            } else {
                                label.style.color = "#0000ff";   
                            }
                            filterGroup.appendChild(label);

                            // When the checkbox changes, update the visibility of the layer.
                            input.addEventListener('change', (e) => {
                                map.setLayoutProperty(
                                    layerID,
                                    'visibility',
                                    e.target.checked ? 'visible' : 'none'
                                );
                            });
                        }
                    }
                });

                map.on('click', (event) => {
                    /* Determine if a feature in the "locations" layer exists at that point. */
                    const features = map.queryRenderedFeatures(event.point, {
                        layers: ['poi-museum', 'poi-bars', 'poi-venue', 'poi-poi', 'poi-transit']
                    });

                    /* If it does not exist, return */
                    if (!features.length) return;

                    const clickedPoint = features[0];

                    /* Fly to the point */
                    flyToStore(clickedPoint);

                    /* Close all other popups and display popup for clicked store */
                    createPopUp(clickedPoint);

                    /* Highlight listing in sidebar (and remove highlight for all other listings) */
                    const activeItem = document.getElementsByClassName('active');
                    if (activeItem[0]) {
                        activeItem[0].classList.remove('active');
                    }
                    const listing = document.getElementById(
                        `listing-${clickedPoint.properties.id}`
                    );
                    listing.classList.add('active');
                });



                function flyToStore(currentFeature) {
                    map.flyTo({
                        center: currentFeature.geometry.coordinates,
                        zoom: 15.5
                    });
                }

                function createPopUp(currentFeature) {
                    const popUps = document.getElementsByClassName('mapboxgl-popup');
                    /** Check if there is already a popup on the map and if so, remove it */
                    if (popUps[0]) popUps[0].remove();

                    const popup = new mapboxgl.Popup({ closeOnClick: false })
                    .setLngLat(currentFeature.geometry.coordinates)
                    .setHTML(`<h3>${currentFeature.properties.name}</h3><h4>${currentFeature.properties.info||""}</h4><a href="${currentFeature.properties.link||""}">${currentFeature.properties.link||""}</a>`)
                    .addTo(map);
                }


            });


        </script>

    </body>
</html>
